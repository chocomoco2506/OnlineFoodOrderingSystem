<script>
  
  function OK(){
    
    var q1=document.getElementById("t1").value;
    
      if(q1==0)
      var t1=0;
    
    else
       t1=3000*q1;

     var q2=document.getElementById("t2").value;

    else
       t2=10000*q2;

     var q3=document.getElementById("t3").value;

    else
       t3=10000*q3;

      var t4=0;
    
    else
       t4=50000*q4;

      var t5=0;
    
    else
       t5=10000*q5;

     var q6=document.getElementById("t6").value;
    
      if(q6==0)
      var t6=0;
    
    else
       t6=14000*q6;

     
var total=t1+t2+t3+t4+t5+t6;

    document.getElementById("insert").innerHTML="Your total amount--:"+"("+total+")"+" Ks";
    if(q1!=0)
    document.getElementById("insert1").innerHTML="Hanky Panky-----"+q1+"(Q)";
    if(q2!=0)
    document.getElementById("insert2").innerHTML="Orange 3 set-----"+q2+"(Q)";
